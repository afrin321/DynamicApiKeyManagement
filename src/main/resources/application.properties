spring.application.name=api-key-management

# ================================
# Spring Boot Application Settings
# ================================

# Server Port
server.port=8080

# ================================
# Database Configuration
# ================================

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/api_key_management_db
spring.datasource.username=root
spring.datasource.password=password

# Hibernate Dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Hibernate HBM2DDL Auto (create, update, validate, none)
spring.jpa.hibernate.ddl-auto=update

# Show SQL Queries
spring.jpa.show-sql=true

# ================================
# Logging Configuration
# ================================

# Logging Level (default is INFO)
logging.level.org.springframework=INFO
logging.level.com.example.apikeymanagement=DEBUG

# ================================
# Security Configuration
# ================================

# Add security properties if needed
# e.g., custom settings for security filters

